apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2  # Nombre de r√©plicas
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: khansaa280/myapp:latest  # Image sur Docker Hub
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"